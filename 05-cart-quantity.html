<!DOCTYPE html>
<html>
    <head>
        <title>chart quantity</title> 
    </head>

    <body>
        <button onclick="
            console.log(`cart Quantity: ${cartQuantity}`);
        ">show Quantity</button>

        <button onclick="
        cartQuantity ++;
        console.log(`cart Quantity: ${cartQuantity}`);
        ">Add to cart</button>

        <button onclick="
        cartQuantity += 2;
        console.log(`cart Quantity: ${cartQuantity}`);
        ">+2</button>

        <button onclick="
        cartQuantity += 3;
        console.log(`cart Quantity: ${cartQuantity}`);
        ">+3</button>

        <button onclick="
            cartQuantity = 0;
            console.log(`cart was reset.`);
            console.log(`cart Quantity: ${cartQuantity}`);
        ">Reset Cart</button>

        <script>
            let cartQuantity = 0;
        </script>
    </body>

</html>
